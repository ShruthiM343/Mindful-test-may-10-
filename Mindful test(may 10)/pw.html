<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pw.css">
    <title>Password Indicator</title>
</head>
<body>
    <div class="total">
        <div class="box">
            <h1>Password Strength Indicator</h1>
            <input type="password" id="res" placeholder="Type password">
            <div class="w">
                <div class="w1"></div>
                <div class="w2"></div>
                <div class="w3"></div>
            </div>
        </div>
    </div>
    <script>
        var count=document.getElementById("res").innerHTML.value;
        var len=count.length;
        if (len<4){
            console.log("The password is considered weak")
        }
    </script>
</body>
</html>
